<script>
    var klaroConfig = {
        services: [
            {
                default: true,
                name: 'google-analytics',
                title: 'Google Analytics',
                purposes: ['analytics'],
            },
        ],
        callback: function(consent, service) {
            gtag("consent", "update", {
                analytics_storage: consent ? "granted" : "denied",
                ad_storage: "denied",
                ad_user_data: "denied",
                ad_personalization: "denied"
            });
        },
    };
</script>
<script defer data-config="klaroConfig" type="application/javascript" src="https://cdn.kiprotect.com/klaro/v0.7/klaro.js"></script>
<link rel="stylesheet" href="https://cdn.kiprotect.com/klaro/v0.7/klaro.min.css">

<script  type="application/javascript"
         src="https://www.googletagmanager.com/gtag/js?id={{ site.google_tracking_id }}"></script>
<script  type="application/javascript">
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_tracking_id }}');
</script>
